<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jokenpo</title>
</head>
<body>

        <section class="game">
            <div class="score">
                <div class="player-score">
                    <h2>Jogador</h2>
                    <p>0</p>
                </div>
                <div class="computer-score">
                    <h2>Computador</h2>
                    <p>0</p>
                </div>
            </div>

            <div class="intro">
                <h1>Pedra Papel Tesoura</h1>
                <button>Vamos Jogar</button>
               
            </div>

            <div class="match fadeOut">
                <h2 class="winner">Escolha uma opção</h2>
                <div class="hands">
                    <img class= "player-hand" src="./img/tesoura.png" alt="">
                    <img class= "computer-hand" src="./img/tesoura.png" alt="">
                </div>
                <div class="options">
                    <button class="pedra">pedra</button>
                    <button class="papel">papel</button>
                    <button class="tesoura">tesoura</button>
                </div>
            </div>
        </section>
    
    <script src="script.js"></script>
</body>
</html>
